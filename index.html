<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <title>Local Weather Lookup</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Weather Lookup</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor01">
      <div class="mr-auto"></div>
      <form id="location-form" class="form-inline my-2 my-lg-0">
        <input id="location-search" class="form-control mr-sm-2" type="text" placeholder="City Name">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Change Location</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div id="w-container" class="row">
      <div id="w-card" class="col-md-10 mx-auto mt-5 bg-light p-5 rounded">
        <h1 id="location"></h1>
        <h4 class="date"></h4>
        <h4 id="w-desc"></h4>
        <h2 id="w-temp"></h2>
        <ul id="w-details" class="list-group mt-3">
          <li class="list-group-item"></li>
        </ul>
      </div>
    </div>
  </div>

  <footer class="container text-center text-muted">
    <hr>
    <p class="light">Made for the craic by: <a href="https://github.com/https://github.com/corbecker" target="_blank">Corbin Becker</a></p>
  </footer>
  <script src="utils.js"></script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
